<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="game of thrones">
    <meta name="author" content="Juan Carlos Quintero">
    <title>Game Of Thrones</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Game Of Thrones</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                    <li>{{#link-to 'about'}}About{{/link-to}}</li>
                    <li>{{#link-to 'newstory'}}New Story{{/link-to}}</li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">

        <div class="starter-template">
            {{outlet}}
        </div>

    </div>
    <!-- /.container -->
</script>

<script type="text/x-handlebars" id="index">
    <h1>Game Of Thrones</h1>
    <p class="lead">Long ago, in a time forgotten, a preternatural event threw the seasons out of balance.<br> 
    In a land where summers can last decades and winters a lifetime, trouble is brewing. </p>
    
    <h3>Recent Stories</h3>

    <div class="row">
      <div class="col-sm-12">
        <table class='table'>
          <thead>
            <tr>
                <th>Full Name</th>
                <th>Title</th>
                <th>Excerpt</th>
                <th>Url</th>
            </tr>
          </thead>
          <tbody>
          {{#each controller}}
            <tr>
                <td>{{fullname}}</td>
                <td>{{title}}</td>
                <td>{{excerpt}}</td>
                <td>{{url}}</td>
            </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>
</script>

<script type="text/x-handlebars" id="newstory">
    <h1>New Story</h1>
    <p>Share something</p>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="title" class="form-control" id="title" name="title" placeholder="Title of the link" required>
        </div>
      </div>
      <div class="form-group">
        <label for="excerpt" class="col-sm-2 control-label">Excerpt</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="excerpt" name="excerpt" placeholder="Short description of the link" required></textarea>
        </div>
      </div>
 
      <div class="form-group">
        <label for="url" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="url" name="url" placeholder="Url of the link" required>
        </div>
      </div>
      <div class="form-group">
        <label for="tags" class="col-sm-2 control-label">Tags</label>
        <div class="col-sm-10">
          <textarea id="tags" class="form-control" name="tags" placeholder="Comma seperated list of tags" rows="3" required></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="fullname" class="col-sm-2 control-label">Full Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your Full Name like Shekhar Gulati" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-success" {{action 'save'}}>Save Story</button>
        </div>
      </div>
  </form>
</script>

<script type="text/x-handlebars" id="about">
    <h1>About Use</h1>
    <p class="lead">We are very cool people. Come to Westeros</p>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.6.1.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<!-- <script src="tests/runner.js"></script> -->
</body>
</html>
