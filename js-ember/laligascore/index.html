    <script type="text/x-handlebars" id="index">

      <div class="col-md-6">

          <div class="panel-heading"><h4>La Liga Score</h4></div>
          <div class="panel-body">
              Bienvenido
          </div><!--/panel-body-->
        </div><!--/panel-->
           
      </div><!--/col-->
      <div class="col-md-6">

        <div class="panel panel-default">
          <div class="panel-heading"><h4>Informaci&oacute;n</h4></div>
          <div class="panel-body">
              <strong>La Liga Score</strong><br>Una aplicaci&oacute;n para consultar los resultados de los partidos de cada jornada, y la clasificacion general de<br>La Liga.
          </div>

    <!--  - - - - - - - - -  loading - - - - - - - - - - - -  -->

    <!--  - - - - - - - - -  countries - - - - - - - - - - - -  -->
    <script type="text/x-handlebars" id="countries">

    <div class="col-md-6">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Pa&iacute;ses</h4>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              {{#each item in model}}
                <tr>
                  <td>{{item.name}}</td>
                  <td><a href="#" class="link-remove"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="2">No hay resultados</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    
    </div><!--/col-span-6-->

    <div class="col-md-6">

      <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            <h4>Nuevo Pa&iacute;s</h4>
          </div>
      </div>
      <div class="panel-body">

        <form class="form form-vertical" {{action 'handlerSubmit' on='submit'}}>
         
          <div class="control-group">
            <label for="countryName">Nombre</label>
            <div class="controls">
              {{input id="countryName" value=countryName class="form-control" placeholder="Indique un nombre"}}
            </div>
          </div>   
          
          <div class="control-group">
              <label></label>
              <div class="controls">
              <button type="submit" class="btn btn-primary">
                Guardar
              </button>
              </div>
          </div>   
          
        </form>
      
        </div><!--/panel-body-->
      </div><!--/panel-->

    </div><!--/col-->
    </script>

    <!--  - - - - - - - - -  tournaments - - - - - - - - - - - -  -->
    <script type="text/x-handlebars" id="tournaments">

    <div class="col-md-6">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Torneos</h4>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Pa&iacute;s</th>
                <th>Nombre</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              {{#each item in model.model}}
                <tr>
                  <td>{{item.country.name}}</td>
                  <td>{{item.name}}</td>
                  <td><a href="#" class="link-remove"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="3">No hay resultados</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    
    </div><!--/col-span-6-->

    <div class="col-md-6">

      <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">
          <i class="glyphicon glyphicon-wrench pull-right"></i>
          <h4>Nuevo Torneo</h4>
          </div>
      </div>
      <div class="panel-body">

        <form class="form form-vertical">
         
          <div class="control-group">
            <label>Nombre</label>
            <div class="controls">
              <input type="text" id="tournamentName" class="form-control" placeholder="Indique un nombre">
            </div>
          </div>
               
          <div class="control-group">
            <label>Pa&iacute;s</label>
            <div class="controls">
               <select id="country" class="form-control">
                   <option value="-">Seleccione una opci&oacute;n</option>
                   {{#each item in model.countries}}
                     <option "{{bind-attr value=item.id}}">{{item.name}}</option>
                   {{/each}}
               </select>
            </div>
          </div>    
          
          <div class="control-group">
              <label></label>
              <div class="controls">
              <button type="button" id="tournamentBtnSave" class="btn btn-primary">
                Guardar
              </button>
              </div>
          </div>   
          
        </form>
      
        </div><!--/panel-body-->
      </div><!--/panel-->

    </div><!--/col-span-6-->
    </script>

    <!--  - - - - - - - - -  editions - - - - - - - - - - - -  -->
    <script type="text/x-handlebars" id="editions">

    <div class="col-md-7">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Ediciones</h4>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Pa&iacute;s</th>
                <th>Torneo</th>
                <th>Nombre</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              {{#each item in model}}
                <tr>
                  <td>{{item.tournament.country.name}}</td>
                  <td>{{item.tournament.name}}</td>
                  <td>{{item.name}}</td>
                  <td><a href="#" class="link-remove"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="4">No hay resultados</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    
    </div><!--/col-span-7-->

    <div class="col-md-5">

      <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">
          <i class="glyphicon glyphicon-wrench pull-right"></i>
          <h4>Nueva Edici&oacute;n</h4>
          </div>
      </div>
      <div class="panel-body">

        <form class="form form-vertical">
         
          <div class="control-group">
            <label>Nombre</label>
            <div class="controls">
              <input type="text" id="tournamentName" class="form-control" placeholder="Indique un nombre">
            </div>
          </div>  
          
          <div class="control-group">
              <label></label>
              <div class="controls">
              <button type="button" id="tournamentBtnSave" class="btn btn-primary">
                Guardar
              </button>
              </div>
          </div>   
          
        </form>
      
        </div><!--/panel-body-->
      </div><!--/panel-->

    </div><!--/col-span-5-->
    </script>

    <!--  - - - - - - - - -  teams - - - - - - - - - - - -  -->
    <script type="text/x-handlebars" id="teams">

    <div class="col-md-8">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4>Equipos</h4>
        </div>
        <div class="panel-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Escudo</th>
                <th>Nombre</th>
                <th>Abreviaci&oacute;n</th>
                <th>Pa&iacute;s</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody>
              {{#each item in model}}
                <tr>
                  <td>
                    <img {{bind-attr src=item.logourl}} 
                    {{bind-attr title=item.name}} 
                    {{bind-attr alt=item.name}} height="40px" />
                  </td>
                  <td>{{item.name}}</td>
                  <td>{{item.nameshort}}</td>
                  <td>{{item.country.name}}</td>
                  <td><a href="#" class="link-remove"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
              {{else}}
                <tr>
                  <td colspan="4">No hay resultados</td>
                </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    
    </div><!--/col-span-8-->

    <div class="col-md-4">

      <div class="panel panel-default">

        <div class="panel-heading">
            <div class="panel-title">
            <i class="glyphicon glyphicon-wrench pull-right"></i>
            <h4>Nuevo Equipo</h4>
            </div>
        </div>

        <div class="panel-body">

          <form class="form form-vertical">
           
            <div class="control-group">
              <label>Nombre completo</label>
              <div class="controls">
                <input type="text" id="teamName" class="form-control" placeholder="Indique el nombre completo">
              </div>
            </div>

            <div class="control-group">
              <label>Abreviaci&oacute;n</label>
              <div class="controls">
                <input type="text" id="teamNameShort" class="form-control" placeholder="Indique un abreviaci&oacute;n">
              </div>
            </div>

            <div class="control-group">
              <label>URL del escudo</label>
              <div class="controls">
                <input type="text" id="teamUrl" class="form-control" placeholder="Indique la url del escudo">
              </div>
            </div>
                    
            <div class="control-group">
                <label></label>
                <div class="controls">
                <button type="button" id="teamBtnSave" class="btn btn-primary">
                  Guardar
                </button>
                </div>
            </div>   
            
          </form>
      
        </div><!--/panel-body-->
      </div><!--/panel-->

    </div><!--/col-span-4-->
    </script>
