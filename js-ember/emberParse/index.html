  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css">

  <style id="jsbin-css">
  /* Put your CSS here */
  html, body {
      margin: 20px;
  }

</head>
<body>

  <script type="text/x-handlebars">
    <h2>Super Todo 5.4</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{#link-to 'edit' item}}{{item.description}}{{/link-to}}</li>
    {{/each}}
    </ul>
    {{#link-to 'new'}}Create a todo{{/link-to}}
  </script>
  
  <script type="text/x-handlebars" data-template-name="edit">
    {{input value=description}}
    <button {{action "save" model}}>Save</button>
  </script>
  
  <script type="text/x-handlebars" data-template-name="new">
    {{input value=description}}
    <button {{action "save" model}}>Save</button>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.5.1/ember.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.prod.js"></script>
  <script src="https://rawgit.com/clintjhill/ember-parse-adapter/master/dist/ember-parse-adapter.js"></script>
  <script src="app.js"></script>
</body>
