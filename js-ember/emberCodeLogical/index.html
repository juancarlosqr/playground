<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EmberJS rocks!</title>
  <link rel="shortcut icon" href="img/ico.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <script type="text/x-handlebars">
    <header>
      <img {{bind-attr src=imageSrc }} alt="" />
      <h2>Welcome to Ember.js</h2>
    </header>
    <div class="nav">
      <p>{{#link-to 'index'}}Home{{/link-to}}</p>
      <p>{{#link-to 'about'}}About{{/link-to}}</p>
      <p>{{#link-to 'data-binding'}}Data Binding 101{{/link-to}}</p>
      <p>{{#link-to 'teams'}}Teams{{/link-to}}</p>
      <p>{{#link-to 'player'}}Player{{/link-to}}</p>
      <p>{{#link-to 'redirect'}}Redirect to About{{/link-to}}</p>
      <p>{{#link-to 'set-get'}}Set and Get{{/link-to}}</p>
      <p>{{#link-to 'helpers'}}Helpers{{/link-to}}</p>
      <p>{{#link-to 'leyends'}}Leyends{{/link-to}}</p>
      <p>{{#link-to 'blog'}}Blog{{/link-to}}</p>
      <p>{{#link-to 'people'}}People{{/link-to}}</p>
      <p>{{#link-to 'movie'}}Movie{{/link-to}}</p>
      <p>{{#link-to 'decorating'}}Decorating{{/link-to}}</p>
      <p>{{#link-to 'smartphones'}}Smartphones{{/link-to}}</p>
    </div>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <h3>Home</h3>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
    <p><a href {{action 'linkClicked'}}>Redirect Link</a></p>
    <p><button {{action 'callDecoratingController'}}>Valar Morghulis</button></p>
  </script>

  <script type="text/x-handlebars" id="about">
    <h3>About Me</h3>
    <p {{action 'pClicking'}}>I am a very cool guy, click me and u will see</p>
    <p>{{username}}</p>
  </script>

  <script type="text/x-handlebars" id="acerca">
    <h3>Acerca</h3>
    <p {{action 'pClicking'}}>I am a very nice guy, click me</p>
    <p><i>{{username}}</i></p>
  </script>

  <script type="text/x-handlebars" id="data-binding">
    <h3>Data Binding 101</h3>
    <p><strong>Name: </strong>{{firstName}} {{lastName}}</p>
    <p><strong>Age: </strong>{{info.age}}</p>
    <!-- next property doesnt exist, so ember doesnt do anything about it -->
    <p>{{info.height}}</p>
    <p><strong>First Name: </strong>{{input value=firstName}}</p>
    <p><strong>Computed: </strong>{{fullName}}</p>
    <p><strong>Observes: </strong>{{search}}</p>
  </script>

  <script type="text/x-handlebars" id="teams">
    <h3>Teams</h3>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
    <button {{action 'addNewItem'}}>Add New (not really)</button>
  </script> 

  <script type="text/x-handlebars" id="player">
    <h3>Player</h3>
    <p><strong>Name: </strong>{{name}}</p>
    <p><strong>Number: </strong>{{number}}</p>
  </script>

  <script type="text/x-handlebars" id="set-get">
    <p>{{title}}</p>
    <div class="nav">
      <p><a href="" {{action 'showInfo'}}>More Info</a></p>
      <p><a href="" {{action 'defaultInfo'}}>Default Info</a></p>
      <p><a href="" {{action 'changeInfo'}}>Change Info</a></p>
    </div>
  </script>

  <script type="text/x-handlebars" id="helpers">
    <h3>Helpers</h3>
    <img {{bind-attr src=imageSrc }} {{bind-attr height=imageHeight }} alt="" />
    <p>
      <strong>Images </strong>
      <button {{action 'showRelease'}}>Release</button>
      <button {{action 'showBeta'}}>Beta</button>
      <button {{action 'showCanary'}}>Canary</button>
    </p>
    <p>
      <label for="first-input"><strong>Username: </strong></label>{{input id="first-input" value=firstInput}}
    </p>
    <p>
      {{firstInput}}
    </p>
    <p>{{makeReview description}}</p>
    <p>{{description}}</p>
    <p><strong>...and also Databinding 102</strong></p>
  </script>

  <script type="text/x-handlebars" id="leyends">
    <h3>Sport Leyends</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
          {{#each item in model}}
          <tr>
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.age}}</td>
          </tr>
          {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" id="loading">
    <h5>Loading...</h5>
  </script>
  
  <script type="text/x-handlebars" id="blog">
    <h3>Blog</h3>
    {{#each}}
      <p>{{#link-to 'article' this}}{{title}}{{/link-to}}</p>
      <hr>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="article">
    <h3>Blog</h3>
    <h4>{{title}}</h4>
    <p><code>{{body}}</code></p>
    <div>
      <h5>Comments</h5>
      {{#each comments}}
        <p><small><i>{{text}}</i></small></p>
        <hr>
      {{else}}
        <p><small><i>No comments</i></small></p>
      {{/each}}
    </div>
    <p>{{#link-to 'blog'}}Go back to blog{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" id="people">
    <h3>Random People</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Detail</th>
        </tr>
      </thead>
      <tbody>
          {{#each}}
          <tr>
            <td>{{firstName}}</td>
            <td>{{lastName}}</td>
            <td>{{#link-to 'person' this}}View Detail{{/link-to}}</td>
          </tr>
          {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" id="person">
    <h3>Person Detail</h3>
    <p><strong>First Name: </strong>{{firstName}}</p>
    <p><strong>Last Name: </strong>{{lastName}}</p>
    <p><strong>E-mail: </strong>{{email}}</p>
    <p>{{#link-to 'people'}}Go Back{{/link-to}}</p>
  </script>

  <script type="text/x-handlebars" id="movie">
    <h3>Movie</h3>
    <form {{action 'handlerSubmit' on='submit'}}>
      <p><strong><label for="title">Title </label></strong>{{input id="title" value=title}}</p>
      <p><i>{{title}}</i></p>
      <p><button type="submit">Save</button></p>
    </form>
  </script>

  <script type="text/x-handlebars" id="decorating">
    <h3>Decorating</h3>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
    <p>{{morghulis}}</p>
    <p><button {{action 'callIndexController'}}>Go Hard</button></p>
  </script>

  <script type="text/x-handlebars" id="smartphones">
    <h2>Smartphones</h2>
    <p>{{#link-to 'smartphones.new'}}new smartphone{{/link-to}}</p>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="smartphones/index">
    <h4>Devices</h4>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="smartphones/new">
    <h4>New smartphone</h4>
    <p>Sorry, not available</p>
    <p>{{#link-to 'smartphones'}}Cancel{{/link-to}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v1.3.0.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/person.js"></script>
  <script src="js/models/leyend.js"></script>
  <script src="js/models/article.js"></script>
  <script src="js/models/comment.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
