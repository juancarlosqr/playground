  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  p {
    font-size: 50px;
    border-bottom: 10px solid var(--yellow);
    color: var(--black);
  }
  .container {
    display: grid;
    grid-template-columns: 250px auto 250px;
    grid-gap: 15px;
  }
</style>

<body>
  <p>Hello!</p>
  <div class="container">

    <div class="item">2</div>

</body>

</html>
