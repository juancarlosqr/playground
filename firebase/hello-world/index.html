<!DOCTYPE html>
<html>
<head>
	<title>Firebase One</title>
</head>
<body>
<div>
	<h1>Firebase One</h1>
	<div>
		<label id="nameInput">Nombre</label>
		<input type='text' id='nameInput' placeholder='Name'>
	</div>
	<div>
		<label id="messageInput">Message</label>
		<input type='text' id='messageInput' placeholder='Message'>
	</div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
<script>
  var myDataRef = new Firebase('https://laligascore.firebaseio.com/');
  $('#messageInput').keypress(function (e) {
    if (e.keyCode == 13) {
      var name = $('#nameInput').val();
      var text = $('#messageInput').val();
      myDataRef.push({pais: name, tournament: text});
      $('#nameInput').val('');
      $('#messageInput').val('');
    }
  });
</script>
</body>
</html>
