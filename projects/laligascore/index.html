    <script type="text/x-handlebars" id="torneo">
      <div class="panel panel-default">
      <div class="panel-heading">
          <div class="panel-title">
          <i class="glyphicon glyphicon-wrench pull-right"></i>
          <h4>Nuevo Torneo</h4>
          </div>
      </div>
      <div class="panel-body">

        <form class="form form-vertical">
         
          <div class="control-group">
            <label>Nombre</label>
            <div class="controls">
              <input type="text" id="torneoNombre" class="form-control" placeholder="Indique un nombre">
            </div>
          </div>
               
          <div class="control-group">
            <label>Pa&iacute;s</label>
            <div class="controls">
               <select id="torneoPais" class="form-control">
                   <option value="-">Seleccione una opci&oacute;n</option>
                   <option value="España">España</option>
                   <option value="Venezuela">Venezuela</option>
               </select>
            </div>
          </div>    
          
          <div class="control-group">
              <label></label>
              <div class="controls">
              <button type="button" id="torneoBtnSave" class="btn btn-primary">
                Guardar
              </button>
              </div>
          </div>   
          
        </form>
      
        </div><!--/panel content-->
      </div><!--/panel-->
    </script>
