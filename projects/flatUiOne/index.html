<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/demo.css" rel="stylesheet">
    <style type="text/css">
    .hide-me {
        display: none;
    }
    </style>

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <h3>Backbone App</h3>
        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Navbar content -->
            <ul class="nav navbar-nav">
                <li>
                    <a href="home.html"> Home </a>
                </li>
                <li>
                    <a href="getting-started.html"> Getting Started </a>
                </li>
                <li>
                    <a href="components.html"> Components </a>
                </li>
            </ul>
        </nav>
        <form action="" id="form-new-book" method="post">
            <h5 class="demo-panel-title">New book</h5>
            <div class="row demo-row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="name">Title</label>
                        <input name="name" id="name" type="text" placeholder="Title" class="form-control" />
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input name="author" id="author" type="text" placeholder="Author" class="form-control" />
                    </div>
                </div>
            </div>
            <div class="row demo-row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="isbn">ISBN</label>
                        <input name="isbn" id="isbn" type="text" placeholder="ISBN" class="form-control" />
                    </div>
                </div>
                <div class="col-xs-6">&nbsp;</div>
            </div>
            <div id="msg-wrapper" class="row demo-row hide-me alert">
                <div class="col-xs-12">
                    <p id="msg-result">No message</p>
                </div>
            </div>
            <div class="row demo-row">
                <div class="col-xs-3">
                    <div class="form-group">
                        <button id="save" class="btn btn-embossed btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
