<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FantasyFutbol App</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <div class="container" ng-app="futbol">
        <div ng-controller="MainController as main">
            <h1>FantasyFutbol</h1>
            <small>Powered by AngularJS</small>
            <h2>Players</h2>
            <div class="row">
                <div class="col-md-4" ng-repeat="player in main.players">
                    <h3>Name: {{player.name}}</h3>
                    <img ng-src="{{player.picture}}">
                    <p>Position: {{player.position}}</p>
                    <p>Price: {{player.price | currency}}</p>
                    <button class="btn btn-primary" ng-show="{{player.canPurchase}}">Add player</button>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
